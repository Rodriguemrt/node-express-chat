<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Node chat</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"
		integrity="sha512-N5JbZMETkl+0SZh5l8OA2VxSfF120owfQyy54iAXTJIKuqAn3A9TrNz1ypB55o8aSU5MxaodEgv74wGUvgUynQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="main.js" defer></script>
	
</head>

<body>
	<!---
    HTML/CSS implementation of HipChat redesign
    Source: https://codepen.io/CucuIonel/pen/HzLtC
    -->
	<div class="window-wrapper">
		<div class="window-title">
			<div class="dots">
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
				<i class="fa fa-circle"></i>
			</div>
			<div class="title">
				<span>RIL - CHAT</span>
			</div>
			<div class="expand">
				<i class="fa fa-expand"></i>
			</div>
		</div>
		<div class="window-area">
			<div class="conversation-list">
				<ul class="">
					<li class="item"><a href="#"><i class="fa fa-list-alt"></i><span>Dashboard</span></a></li>
					<li class="item active">
						<a href="#">
							<i class="fa fa-user"></i>
							<span>Team chat</span>
							<i class="fa fa-times"></i>
						</a>
					</li>
				</ul>
				<div class="my-account">
					<div class="image">
						<img src="https://thispersondoesnotexist.com/image">
						<i class="fa fa-circle online"></i>
					</div>
					<div class="name">
						<span>John Doe</span>
						<i class="fa fa-angle-down"></i>
						<span class="availability">Available</span>
					</div>

				</div>
			</div>
			<div class="chat-area">
				<div class="title"><b>Conversation title</b><i class="fa fa-search"></i></div>
				<div class="chat-list" >
					<ul id="chat-list">
						<!--<div class="message">
							<span class="msg-time">5:01 pm</span>
						</div> -->
					</ul>
				</div>
				<div class="input-area">
					<form action="" name="message">
					<div class="input-wrapper">
							<input type="text" value="" name="inputMessage" placeholder="test here">
							<i class="fa fa-smile-o"></i>
					</div>
					<input type="button" name="sendChat" value="Submit" class="send-btn">
				</form>
					
				</div>
			</div>
			<div class="right-tabs">
				<ul class="tabs">
					<li class="active">
						<a href="#"><i class="fa fa-users"></i></a>
					</li>
					<li><a href="#"><i class="fa fa-paperclip"></i></a></li>
					<li><a href="#"><i class="fa fa-link"></i></a></li>
				</ul>
				<ul class="tabs-container">
					<li class="active">
						<ul class="member-list">
							<li><span class="status online"><i class="fa fa-circle-o"></i></span><span>John Doe</span>
							</li>
							<li><span class="status online"><i class="fa fa-circle-o"></i></span><span>Christian
									Smith</span></li>
						</ul>
					</li>
					<li></li>
					<li></li>
				</ul>
				<i class="fa fa-cog"></i>
			</div>
		</div>
	</div>
	<script>
        const socket = io('http://localhost:3000');

        let chat = document.getElementById('chat-list');
		let heureChat = document.getElementById('msg-time');
		console.log(heureChat)

        console.log(document.forms.message)

        document.forms.message.addEventListener('submit', function(e){
            e.preventDefault();
            let inputMessage = document.forms.message.inputMessage.value;
			
			console.log(console.log(e))
            socket.emit('chat', {
                data: inputMessage,
            })
        })

        socket.on('notification', function(notif) {
            console.log(notif);
        })

        socket.on('chat', function(message,id, time) {
            console.log(time);
            let li = document.createElement('li');
			let nameDiv = document.createElement('div');
			let messageDiv = document.createElement('div');

			if(id == socket.id ) 
			{
				li.className = 'me'
			}
			nameDiv.className = 'name'
			messageDiv.className = 'message'

			nameDiv.innerText = 'John'
			messageDiv.innerText = message;

       
            chat.appendChild(li);
			li.appendChild(nameDiv)
			li.appendChild(messageDiv)
			
        })
    </script>
</body>

</html>
